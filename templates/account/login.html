<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In / Sign Up </title>
    {% load static %}
    {% load static %}
  <link rel="icon" type="image/x-icon" href="{% get_static_prefix %}images/logo.jpg">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} shadow-lg p-3 alert-dismissible fade show" role="alert">
        <strong>Message:- </strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center align-self-center ">
                    <div class="section text-center">
                        <h6 class="mb-0 "><span>Log In </span>&nbsp;<span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper ">
                                <div class="card-front " style="min-height: 100vh;">
                                    <div class="center-wrap">
                                        <div class="section ">
                                            <form action="/login1/" method="post">
                                                {% csrf_token %}
                                                <fieldset class="form-group">
                                                    <legend class="border-bottom mb-4">
                                                        Online Clinic | Login
                                                    </legend>
                                                    <b>

                                                        {{ form }}
                                                    </b>
                                                </fieldset>
                                                <div class="form-group">
                                                    <button class="btn btn-outline-info mt-1" type="submit">
                                                        Log in
                                                    </button>
                                                </div>
                                                or
                                                <hr class="bg-primary w-50">
                                                <div class="row">
                                                    <div class="col">
                                                        <a class="btn btn-dark" href="{% provider_login_url 'google' %}"
                                                            role="button" style="text-transform:none">
                                                            <img width="20px"
                                                                style="margin-bottom:3px; margin-right:5px"
                                                                alt="Google sign-in"
                                                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                                                            Login with Google
                                                        </a>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back " style="min-height: 100vh;">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <form action="/signin1/" method="post">
                                                {% csrf_token %}
                                                <fieldset class="form-group">
                                                    <legend class="border-bottom mb-4">
                                                        Online Clinic | Registration
                                                    </legend>
                                                    <b>

                                                        {{ form1|crispy }}
                                                    </b>
                                                </fieldset>
                                                <div class="form-group">
                                                    <button class="btn btn-outline-info" type="submit">
                                                        Sign Up
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
