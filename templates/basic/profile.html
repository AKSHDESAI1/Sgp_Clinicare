<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        {% load static %}
        <link rel="icon" type="image/x-icon" href="{% get_static_prefix %}images/logo.jpg">
    <title>Profile page</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">

                <form action="" method="post"> {% csrf_token %}

                    <h2 class="mb-5 text-center" style="font-family: 'Supermercado One', cursive;"><i
                            class="fas fa-info-circle text-danger"></i><i style="border-bottom: 2px solid blue;">Profile
                            Page</i></h2>

                    <div class="mb-3">
                        <label for="username" class="form-label"><b>UserName :-</b></label>
                        <input type="text" class="form-control" name="username" id="username" value={{username}}
                            readonly>
                    </div>

                    <div class="mb-3">

                        <label for="exampleInputEmail1" class="form-label "><b>Gender:
                            </b></label>
                        {% if gender is True %}
                        <div class="form-check form-check-inline mx-1">
                            <input class="form-check-input" type="radio" name="gender1" id="male" value="male1" checked
                                disabled required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender1" id="female" value="female1"
                                disabled required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        {% else %}

                        <div class="form-check form-check-inline mx-1">
                            <input class="form-check-input" type="radio" name="gender1" id="male" value="male1" disabled
                                required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender1" id="female" value="female1"
                                disabled checked required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        {% endif %}
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label"><b>BirthDate </b></label>
                        <input type="date" class="form-control" id="date" name="date1" value={{date}} readonly required>
                    </div>

                    <div class="mb-3">

                        <label for="blood" class="form-label "><b>Blood Pressure:- </b></label>
                        {% if blood is True %}
                        <div class="form-check form-check-inline mx-1">
                            <input class="form-check-input" type="radio" name="blood1" id="byes" value="yes" checked
                                disabled required>
                            <label class="form-check-label" for="byes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="blood1" id="bno" value="no" required
                                disabled>
                            <label class="form-check-label" for="bno">No</label>
                        </div>
                        {% else %}
                        <div class="form-check form-check-inline mx-1">
                            <input class="form-check-input" type="radio" name="blood1" id="byes" value="yes" required
                                disabled>
                            <label class="form-check-label" for="byes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="blood1" id="bno" value="no" checked
                                disabled required>
                            <label class="form-check-label" for="bno">No</label>
                        </div>
                        {% endif %}
                    </div>

                    <div class="mb-3">

                        <label for="exampleInputEmail1" class="form-label "><b>Diabetes:- </b></label>
                        {% if dia is True %}
                        <div class="form-check form-check-inline mx-1">
                            <input class="form-check-input" type="radio" name="dia1" id="dyes" value="yes" checked
                                disabled required>
                            <label class="form-check-label" for="dyes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dia1" id="dno" value="no" disabled>
                            <label class="form-check-label" for="dno">No</label>
                        </div>
                        {% else %}
                        <div class="form-check form-check-inline mx-1">
                            <input class="form-check-input" type="radio" name="dia1" id="dyes" value="yes" required
                                disabled>
                            <label class="form-check-label" for="dyes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dia1" id="dno" value="no" checked
                                disabled>
                            <label class="form-check-label" for="dno">No</label>
                        </div>
                        {% endif %}
                    </div>

                    <div class="mb-3">
                        <label for="medical" class="form-label"><b>Any Medical History :-</b></label>
                        <textarea class="form-control" id="medical" name="medical" rows="3" readonly
                            required>{{medical}} </textarea>
                    </div>

                    <div class="mb-3">
                        <label for="allergies" class="form-label"><b>Allergies:- </b></label>
                        <textarea class="form-control" id="allergies" name="allergies" rows="3" required
                            readonly>{{alergies}}</textarea>
                    </div>

                    <button type="submit" id="sub" class="btn btn-primary" disabled>Submit</button>
                    <span id="re">

                        <input class="btn btn-danger" onclick="edit()" value="Edit this Page" readonly>
                    </span>
                    <span>
                        <a href="{% url 'profile1' %}" class='btn btn-success'>Go Personal Info</a>
                    </span>
                </form>
            </div>
        </div>
    </div>

    <script>
        let male = document.getElementById('male');
        let female = document.getElementById('female');
        let date = document.getElementById('date');
        let byes = document.getElementById('byes');
        let bno = document.getElementById('bno');
        let dyes = document.getElementById('dyes');
        let dno = document.getElementById('dno');
        let medical = document.getElementById('medical');
        let allergies = document.getElementById('allergies');
        let sub = document.getElementById('sub');
        let re = document.getElementById('re');

        function edit() {
            let a = confirm('Are you sure you want to edit this page?');
            if (a == true) {
                re.innerHTML = '<input class="btn btn-danger" onclick="re1()" value="Reset" readonly />'
                sub.removeAttribute('disabled', 'disabled');
                male.removeAttribute('disabled', 'disabled');
                female.removeAttribute('disabled', 'disabled');
                date.removeAttribute('readonly', 'readonly');
                byes.removeAttribute('disabled', 'disabled');
                bno.removeAttribute('disabled', 'disabled');
                dyes.removeAttribute('disabled', 'disabled');
                dno.removeAttribute('disabled', 'disabled');
                medical.removeAttribute('readonly', 'readonly');
                allergies.removeAttribute('readonly', 'readonly');
            }
        }

        function re1(){
            let c = confirm('If you want to reset then all the data which you updated now will be lose. Are you sure?')
            if (c){
                location.reload();
            }
        }
    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
