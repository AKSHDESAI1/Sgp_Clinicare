<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Covid_19 Chat</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
    <link rel="icon" type="image/x-icon" href="{% get_static_prefix %}images/logo.jpg">
    <script>
        setInterval(() => {
            if (document.title == 'Covid_19 Chat'){
                document.title = 'Covid 19'
        } else{
            document.title = 'Covid_19 Chat';
        }

        }, 1000);
    </script>
        <!-- ChatBot -->
    
        <!-- Interactive chat plugin -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.convform.css' %}">
    
        <!-- Jquery Library for chatbot -->
        <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery.convform.js' %}"></script>
    
        <!-- For reading Chatbot -->
        <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
    
    </head>

<body>

	<!-- ChatBot -->
	<div class="chat_icon">
		<i class="fa fa-comments" aria-hidden="true"></i>
	</div>

    <div class="conntainer d-flex justify-content-center align-items-center vw-100 vh-100">
        
	<div class="chat_box active">
		<div class="my-conv-form-wrapper">
			<form action="" method="GET" class="hidden">

				<select data-conv-question="Do I have a COVID infection?<br>Self-check in 3 mins"
					name="category">

					<option value="Start">Start</option>

				</select>

				<select
					data-conv-question="Before we begin, I would like to know about you. <br> <b>How old are you?</b>">
					<option value="age">below 18 years</option>
					<option value="age">19-30 years</option>
					<option value="age">31-40 years </option>
					<option value="age">41-50 years</option>
                    <option value="age">51-60 years</option>
					<option value="age">above 60 years</option>

				</select>

				<select data-conv-question="And you are...">
					<option value="gender">Male</option>
					<option value="gender">Female</option>
				</select>


				<input type="text" data-conv-question="Please be careful as COVID second wave is affecting the younger age group (25-45 yrs) and children (5-12yrs) as well." data-no-answer="true">

				<select data-conv-question="<b>Are you experiencing any of the following problems?</b>" multiple>

					<option value="Tiredness">Tiredness</option>
					<option value="Throat Pain">Throat Pain</option>
					<option value="Fever">Fever</option>
					<option value="Loss of Taste/Smell">Loss of Taste/Smell</option>
					<option value="Cough">Cough</option>
                    <option value="Breathing Difficulty">Breathing Difficulty</option>
					<option value="Muscle Pain">Muscle Pain</option>
                    <option value="Loose stools ">Loose stools </option>
					<option value="None of the above">None of the above</option>

				</select>

				
				<input type="text" data-conv-question="Got it. Tell me more about these symptoms. " data-no-answer="true">

				<select data-conv-question="<b>How long have you been feeling tired?</b>">

					<option value="">1-3 days</option>
					<option value="">3-5 days</option>
					<option value="">5-7 days</option>
					<option value="">7-14 days</option>
				</select>
				
				<select data-conv-question="<b>How long have you had throat pain?</b>">
                    <option value="">1-3 days</option>
					<option value="">3-5 days</option>
					<option value="">5-7 days</option>
					<option value="">7-14 days</option>
				</select>

			

				<select data-conv-question="<b>How bad is your throat pain?</b>">
					<option value="">Mild</option>
					<option value="">Moderate</option>
					<option value="">Severe</option>
                    <option value="">No pain</option>
				</select>


				<input type="text"
					data-conv-question=" I would like to know about the safety/quarantine measures being taken."
					data-no-answer="true">
				<select data-conv-question="<b>Have you travelled in the last 15 days, inside or outside India? </b>">
					<option value="">Yes</option>
					<option value="">No</option>
				</select>


				
				<select data-conv-question="<b>Have you come in contact with anyone who travelled in the last 15 days?</b>">

					<option value="">Yes</option>
					<option value="">No</option>
					<option value="">Don't Know</option>
				
				</select>

                <select data-conv-question="<b>Have you come in contact with anybody who has been diagnosed with COVID-19 in the last 15 days? </b>">
					<option value="">Yes</option>
					<option value="">No</option>
					<option value="">Don't Know</option>
				</select>

                <select data-conv-question="<b>
                    Have you been to any gatherings of more than 50 people - like theatre, shopping mall, marriage, community prayers in the last 15 days? 
                    </b>">
					<option value="">Yes</option>
					<option value="">No</option>
				</select>

                <select data-conv-question="<b>Have you been diagnosed with Covid-19?</b>">
					<option value="">Yes, currently Covid +ve</option>
					<option value="">Recovered from Covid</option>
                    <option value="">Don't Know,Not yet tested</option>
					<option value="">No</option>
				</select>

                    <select data-conv-question="Hey, let me revise your responses & prepare the report.<br>
                        Kindly click on submit to view your COVID-19 risk assessment report 👍"">
                        <option value="">Submit</option>     
                    </select>
            </div>
        </div>
                 <!-- Chatbot End -->
	
    
	
	<script type="text/javascript">
		portfolioList = document.querySelectorAll('.portfolio-box');
		portfolioList.forEach(function (portfolioPic) {
			portfolioPic.addEventListener('click', function () {
				bg = this.style.backgroundImage;
				document.getElementById('port_pop_pic_bg').classList.add("active")
				document.getElementById('port_pop_pic').style.backgroundImage = bg
				document.getElementById('port_pop_pic').classList.add("active")
			});
		})
		document.getElementById('port_pop_pic_bg').addEventListener('click', function () {
			document.getElementById('port_pop_pic_bg').classList.remove("active")
			document.getElementById('port_pop_pic').classList.remove("active")
		})
	</script>

</body>

</html>
