{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In / Sign Up </title>
    {% load static %}
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/60f5ad3eb1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% get_static_prefix %}images/logo.jpg">
</head>

<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} shadow-lg p-3 alert-dismissible fade show" role="alert">
        <strong>Message:- </strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center align-self-center ">
                    <div class="section text-center">
                        <h2 class="mb-0 "><i class="fas fa-info-circle mx-2" style="color: white;"></i><span>Information
                                Page </span></h2>
                        <!-- <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" /> -->
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper ">
                                <div class="card-front " style="min-height: 100vh;">
                                    <div class="center-wrap">
                                        <div class="section ">
                                            <form action="" method="post"> {% csrf_token %}

                                                <!-- <h2 class="mb-5 text-center" style="font-family: 'Supermercado One', cursive;"><i
                                                        class="fas fa-info-circle mx-2" style="color: white;"></i><i
                                                        ">Information Page</i></h2> -->

                                                <div class="mb-3">

                                                    <label for="username" class="form-label"><b>UserName :</b></label>
                                                    <input type="text" class="form-control" name="username"
                                                        id="username" value={{userabc}} readonly >
                                                </div>

                                                <div class="mb-3">

                                                    <label for="exampleInputEmail1" class="form-label "><b>Gender:
                                                        </b></label>
                                                    <div class="form-check form-check-inline mx-1">
                                                        <input class="form-check-input" type="radio" name="gender1"
                                                            id="male" value="male1" required>
                                                        <label class="form-check-label" for="male">Male</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="gender1"
                                                            id="female" value="female1" required>
                                                        <label class="form-check-label" for="female">Female</label>
                                                    </div>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="date" class="form-label"><b>BirthDate</b></label>
                                                    <input type="date" class="form-control" id="date" name="date1"
                                                        required>
                                                </div>

                                                <div class="mb-3">

                                                    <label for="blood" class="form-label "><b>Blood Pressure:
                                                        </b></label>
                                                    <div class="form-check form-check-inline mx-1">
                                                        <input class="form-check-input" type="radio" name="blood1"
                                                            id="byes" value="yes" required>
                                                        <label class="form-check-label" for="byes">Yes</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="blood1"
                                                            id="bno" value="no" required>
                                                        <label class="form-check-label" for="bno">No</label>
                                                    </div>
                                                </div>

                                                <div class="mb-3">

                                                    <label for="exampleInputEmail1" class="form-label "><b>Diabetes:
                                                        </b></label>
                                                    <div class="form-check form-check-inline mx-1">
                                                        <input class="form-check-input" type="radio" name="dia1"
                                                            id="dyes" value="yes" required>
                                                        <label class="form-check-label" for="dyes">Yes</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="dia1"
                                                            id="dno" value="no">
                                                        <label class="form-check-label" for="dno">No</label>
                                                    </div>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="medical" class="form-label"><b>Any Medical History
                                                            :</b></label>
                                                    <textarea class="form-control" id="medical" name="medical" rows="3"
                                                        required></textarea>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="allergies" class="form-label"><b>Allergies: </b></label>
                                                    <textarea class="form-control" id="allergies" name="allergies"
                                                        rows="3" required></textarea>
                                                </div>

                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
