<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Profile Form</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% get_static_prefix %}images/logo.jpg">
    <style>
        .form-control{
            margin-bottom: 10px;
        }
    </style>
    {% load crispy_forms_tags %}
  </head>
  <body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} shadow-lg p-3 alert-dismissible fade show" role="alert">
      <strong>Message:- </strong> {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
   <div class="container">
       <div class="row">
           <div class="col-md-8 offset-md-2 mb-3 mt-5">
              <h2 class="alert alert-primary text-center ">Profile Form</h2>

              {% if users != None %}
              <hr class='border border-danger'>
              <h3 class='text-center text-danger'><b><i><u>User's List</u></i></b></h3>
              {% for i in users %}
              <a href="{% url 'detail' i.id %}" class='btn btn-primary'>{{i}}</a>
              {% endfor %}
                <hr class='border border-danger'>
              
              {% endif %}

              <form method='POST' novalidate>
                  {% csrf_token %}
                  {{form|crispy}}
                  <input type="submit" class='btn btn-primary' value='Save'>
                 <a href="{% url 'logout1' %}" class="btn btn-danger">Logout</a>
                  <a href="{% url 'changepassword' %}">Change Password</a>
              </form>
            
           </div>
       </div>
   </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        let a1 = document.getElementById('div_id_password');
        a1.setAttribute('hidden', true);
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
